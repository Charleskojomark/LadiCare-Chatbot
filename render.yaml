services:
  - type: web
    plan: free
    name: LunaCare
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn LunaCare.asgi:application -k uvicorn.workers.UvicornWorker"    
    envVars:

      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4